<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <div class="role-selection">
      <label><input type="radio" name="role" value="user" onclick="showFields('user')"> User</label>
      <label><input type="radio" name="role" value="musician" onclick="showFields('musician')"> Musician</label>
      <label><input type="radio" name="role" value="admin" onclick="showFields('admin')"> Admin</label>
    </div>

    <form id="registration-form">
      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Password:</label>
      <input type="password" id="password" required />

     
      <div id="user-fields" class="role-fields" style="display:none;">
        <label>Full Name:</label>
        <input type="text" id="user_name" />

        <label>Username:</label>
        <input type="text" id="user_username" />

        <label>Task ID:</label>
        <input type="text" id="user_task_id" />
      </div>

    
      <div id="musician-fields" class="role-fields" style="display:none;">
        <label>Artist Name:</label>
        <input type="text" id="musician_username" />

        <label>Genre:</label>
        <input type="text" id="music_genre" />

        <label>Task ID:</label>
        <input type="text" id="musician_task_id" />
      </div>

    
      <div id="admin-fields" class="role-fields" style="display:none;">
        <label>Username:</label>
        <input type="text" id="admin_username" />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="../css/chat.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ§ FEDS Chat Room</h1>
    <nav>
      <a id="home-link">Home</a>
      <a id="artist-link">Artists</a>
      <a id="account-link">Account</a>
    </nav>
  </header>

  <main>
    <section class="chat-sidebar">
      <input type="text" id="search-bar" placeholder="Search users..." />
      <div id="user-list" class="user-list"></div>
    </section>

    <section class="chat-main">
      <h2 id="chat-room-title">Select a user to start chatting</h2>
      <ul id="chat-box" class="chat-box"></ul>
      <div class="chat-input-wrapper">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>

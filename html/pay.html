<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and Page Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="../css/pay.css" />
</head>
<body>
  <!-- Payment Form Container -->
  <div class="payment-container">
    <h2>Payment Details</h2>

    <!-- Payment Form -->
    <form id="payment-form">
      <!-- Account Name Input -->
      <label for="account_name">Account Name</label>
      <input type="text" id="account_name" name="account_name" required />

      <!-- Account Number Input -->
      <label for="account_number">Account Number</label>
      <input type="number" id="account_number" name="account_number" placeholder="5234567" required />

      <!-- Password Input -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <!-- Amount in Account Input -->
      <label for="amount_in_account">Amount in Account</label>
      <input type="number" id="amount_in_account" name="amount_in_account" required />

      <!-- Expiry Date Input -->
      <label for="user_expiry_date">Expiry Date</label>
      <input type="text" id="user_expiry_date" name="user_expiry_date" placeholder="DD/MM/YY" required />

      <!-- CVV Input -->
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required />

      <!-- Submit Payment Button -->
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <!-- Link to External JavaScript -->
  <script src="../js/pay.js"></script>
</body>
</html>

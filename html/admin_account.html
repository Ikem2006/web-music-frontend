<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Account</title>
  <link rel="stylesheet" href="../css/admin_account.css" />
</head>
<body>
  <header>
    <div class="logo">FEDS <img src="../img/music.webp" alt="Logo" /></div>
    <nav>
      <ul>
        <li><a href="admin_home.html">Home</a></li>
        <li><a href="admin_account.html">Account</a></li>
        <li><a href="admin_artist.html">Artist</a></li>
        <li><a href="get_clients.html">Clients</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile-section">
    <img class="avatar" src="../img/imgage.jpeg" alt="Admin Avatar" />
    <h2 id="username-display">Admin</h2>

    <div class="info-field">
      <label>Username:</label>
      <input id="username-input" type="text" />
      <button onclick="updateField('username')">✏️</button>
    </div>

    <div class="info-field">
      <label>Email:</label>
      <input id="email-input" type="email" />
      <button onclick="updateField('email')">✏️</button>
    </div>

    <div class="account-actions">
      <button id="delete-btn">Delete Account</button>
      <button id="logout-btn">Logout</button>
    </div>
  </section>

  <footer>
    <p>Contact us: <a href="mailto:FEDS@gmail.com">FEDS@gmail.com</a></p>
    <p>&copy; 2025 FEDS Music. All rights reserved.</p>
  </footer>

  <script src="../js/admin_account.js"></script>
</body>
</html>

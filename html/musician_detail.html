<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Musicians details - FEDS</title>
  <link rel="stylesheet" href="../css/musician_detail.css"/>
</head>
<body>
  <header>
    <div class="logo">
        <span class="logo-text">FEDS</span>
        <img class="logo-img" src="../img/music.webp" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="account-link">Account</a></li>
        <li><a href="#" id="artist-link">Artists</a></li>
        <li><a href="chat.html">Chatroom</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="musician-profile">
    <img id="artist-pic" src="../img/imgage.jpeg" alt="Profile Picture" />
    <h2 id="artist-name">Loading...</h2>
    <p id="artist-genre"></p>
    <p id="artist-email"></p>
  </section>

  <section class="catalog">
    <input type="text" id="search-song" placeholder="Search for a song..." />
    <ul id="song-list"></ul>
  </section>

  <div id="music-player">
    <p id="now-playing">Now Playing: <span id="current-song-name">None</span></p>
    <audio id="audio-player" controls></audio>
  </div>

  <footer>
    <p class="footer-text">Contact us: <a href="mailto:FEDS@gmail.com">FEDS@gmail.com</a></p>
    <p class="footer-text">&copy; 2025 FEDS Music. All rights reserved.</p>
</footer>

  <script src="../js/musician_detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - FEDS Music</title>
    <link rel="stylesheet" href="artist.css">
    <script defer src="artist.js"></script>
</head>
<body>

    <!-- Fixed Header -->
    <header>
        <div class="logo">FEDS
        <img src="img/music.webp">
        </div>
        <nav>
            <ul>
                
                <li><a href="home.html">Home</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="artist.html">Artist</a></li>
                <li><a href="chat.html">Chatroom</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Artist Profile Section -->
    <section class="artist-section">
        <h1>Artist Profile</h1>

        <div class="profile-container">
            <img id="artist-pic" src="img/imgage.jpeg" alt="Artist Picture">
            <input type="file" id="upload-artist-pic" accept="image/*">
        </div>

        <div class="artist-details">
            <label>Artist Name:</label>
            <div class="edit-field">
                <input type="text" id="artist-name" value="Artist Name" disabled>
                <span class="edit-icon" onclick="editField('artist-name')">✏️</span>
            </div>

            <label>Email:</label>
            <div class="edit-field">
                <input type="email" id="artist-email" value="artist@example.com" disabled>
                <span class="edit-icon" onclick="editField('artist-email')">✏️</span>
            </div>

            <label>Password:</label>
            <div class="edit-field">
                <input type="password" id="artist-password" value="********" disabled>
                <span class="edit-icon" onclick="editField('artist-password')">✏️</span>
            </div>

            <label>Genre:</label>
            <div class="edit-field">
                <input type="text" id="artist-genre" value="Hip-Hop" disabled>
                <span class="edit-icon" onclick="editField('artist-genre')">✏️</span>
            </div>

            <button id="save-artist-btn">Save Changes</button>
        </div>
    </section>

    <!-- Music Catalog Section -->
    <section class="catalog-section">
        <h2>Music Catalogue</h2>
        
        <div class="catalog-container">
            <input type="text" id="song-name" placeholder="Enter song name">
            <input type="file" id="upload-song" accept="audio/*">
            <button id="add-song-btn">Add Song</button>
        </div>

        <ul id="song-list"></ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us: <a href="mailto:FEDS@gmail.com">FEDS@gmail.com</a></p>
        <p>&copy; 2025 FEDS Music. All rights reserved.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgot_password.css" />
</head>
<body>
  <!-- Main container for the password reset form -->
  <div class="container">
    <h2>Reset Your Password</h2>
    
    <!-- Form to reset password -->
    <form id="reset-form">
      <!-- Input for entering username -->
      <label for="username">Enter your username</label>
      <input type="text" id="username" required />

      <!-- Input for entering new password -->
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" required />

      <!-- Submit button for password update -->
      <button type="submit">Update Password</button>
    </form>
    
    <!-- Placeholder for status messages (e.g., success or error) -->
    <p id="status-message"></p>
  </div>

  <!-- JavaScript for handling password reset logic -->
  <script src="../js/forgot_password.js"></script>
</body>
</html>

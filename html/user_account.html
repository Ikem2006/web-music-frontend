<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
  <link rel="stylesheet" href="../css/user_account.css">
  <script defer src="../js/user_account.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-text">FEDS</span>
      <img src="../img/music.webp" alt="Logo" class="logo-img">
    </div>
    <nav>
      <ul>
        <li><a href="user_home.html">Home</a></li>
        <li><a href="user_account.html">Account</a></li>
        <li><a href="user_artist.html">Artist</a></li>
        <li><a href="chat.html">Chatroom</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="account-section">
    <div class="profile-container">
      <img src="../img/imgage.jpeg" alt="Profile Picture" class="profile-pic">
      <h2 id="username-display">Username</h2>
      <div class="field">
        <label>Username:</label>
        <input type="text" id="username-input" placeholder="Update username">
        <button class="edit-btn" onclick="updateField('username')">✏️</button>
      </div>
      <div class="field">
        <label>Name:</label>
        <input type="text" id="name-input" placeholder="Update name">
        <button class="edit-btn" onclick="updateField('name')">✏️</button>
      </div>
      <div class="field">
        <label>Email:</label>
        <input type="text" id="email-input" placeholder="Update email">
        <button class="edit-btn" onclick="updateField('email')">✏️</button>
      </div>
    </div>
  </section>

  <footer>
    <p class="footer-text">Contact us: <a href="mailto:FEDS@gmail.com">FEDS@gmail.com</a></p>
    <p class="footer-text">&copy; 2025 FEDS Music. All rights reserved.</p>
  </footer>
</body>
</html>
